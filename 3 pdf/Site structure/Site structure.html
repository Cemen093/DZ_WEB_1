<!DOCTYPE html>
<html>

<head>
    <title>Site structure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>


    <div class="wrapper">

        <div class="header">
            <h2 class="name">HEADER</h2>
        </div>

        <div class="content">
            <div class="menu">
                <h1>Menu</h1>
            </div>
            <div class="mainContainer">
                <div class="leftContainer">
                    <div class="block heightOne">
                        <span class="name">ASIDE 1</span>
                    </div>
                    <div class="block heightTwo">
                        <span class="name">ASIDE 2</span>
                    </div>
                </div>
                <div class="midleContainer">
                    <span class="name">MEIN CONTENT</span>
                    <div class="block">
                        <span class="name">SELECTION 1</span>
                    </div>
                    <div class="block">
                        <span class="name">SELECTION 2</span>
                    </div>
                </div>
                <div class="rideContainer">
                    <div class="block">
                        <span class="block">ASIDE 3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2 class="name">FOOTER</h2>
    </div>

    </div>
</body>
